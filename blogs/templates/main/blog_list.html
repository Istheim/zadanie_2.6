{% extends 'main/home.html' %}

{% block content%}
<div class="row text-center">

  <div>
    <h1>Блог Istheim</h1>
    <a href="/blog/create" class="btn btn-primary">Создать статью</a>
  </div>

  {% for object in object_list %}
  <div class="col-3">
    <div class="card mb-4 box-shadow">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ object.title }}</h3>
          <img src="/media/{{ object.image }}" alt="Card image">

          <a href="{% url 'blogs:view' object.pk %}" class="btn btn-primary">Читать</a>
          <a href="{% url 'blogs:edit' object.pk %}" class="btn btn-primary">Изменить</a>
          <a href="{% url 'blogs:delete' object.pk %}" class="btn btn-primary">Удалить</a>
        </div>
      </div>
    </div>
  </div>
  {% if forloop.counter|divisibleby:"4" and not forloop.last %}
</div>
<div class="row text-center">
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
