{% extends 'main/index.html' %}

{% block content%}

<div class="container">
  <div class="row">
    <!-- Левая часть с изображением -->
    <div class="col-md-4">
      <img src="/media/{{ object.image }}" alt="Изображение товара" class="img-fluid">
    </div>

    <!-- Правая часть с информацией о товаре -->
    <div class="col-md-8">
      <p>Товар создал: {{ product.user_boss|default:"НЕТ СОЗДАТЕЛЯ" }}</p>
      <h2>{{ product.title }}</h2>
      <p>Описание товара: {{ product.description }}</p>
      <p>Цена: {{ product.price }} $.</p>
      <button class="btn btn-primary">Положить в корзину</button>
    </div>


  </div>
</div>
{% endblock %}
